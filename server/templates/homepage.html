<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />

    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

<body>

    <div class="time">
        <div id="Clock" class="clock" onload="showTime()"></div>

    </div>

    <div id="load"></div>
    <div class="shadow"></div>
    <div class="shadow_two"></div>
    <div id="map" class="map"></div>
    <div class="weather">
            <div>
                <img id="img" class="icon">
                <label id="temp"></label>&#176; <label id="temp_like"></label>
                <label id="cond"></label>
            </div>
            <div id="forecast">
                <div class="div_part">
                    <img id="img_part_one" class="icon_mini">
                    <label id="part_one"></label>
                </div>
                <div class="div_part">
                    <img id="img_part_two" class="icon_mini">
                    <label id="part_two"></label>
                </div>
            </div>
        </div>


</body>
